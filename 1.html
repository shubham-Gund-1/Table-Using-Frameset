<!DOCTYPE html>
<html lang="en">
<head>
    <title>First table</title>
</head>
<body>
    <h1 align="center">Table Example</h1>
    <table border="1" cellspacing="0" align="center" cellpadding="10" title="Student information">
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Ram</td>
            <td>78.99</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Sham</td>
            <td>68.99</td>
        </tr>
    </table>
</body>
</html>
