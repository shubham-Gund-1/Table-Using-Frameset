<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fifth Table</title>
</head>
<body>
    <table border="1" align="center" cellpadding="10">
        <tr align="center">
            <th style="color: red" colspan="4">Table using Colspan and rowspan</th>
            
        </tr>
        <tr>
            <td colspan="4" align="center">City Grocery Strore</td>
        </tr>
        <tr align="center">
            <th>ITEM/DESC</th>
            <td>QTY</td>
            <td>Price/Unit</td>
            <td>Total</td>
        </tr>
        <tr align="center">
            <td><b>Sugar</b></td>
            <td>5KG</td>
            <td>50</td>
            <td>400</td>
        </tr>
        <tr align="center">
            <td><b>Cooking oil</b></td>
            <td>200</td>
            <td>40</td>
            <td>140</td>
        </tr>
        <tr align="center">
            <td><b>Soap</b></td>
            <td>4 piece</td>
            <td>40</td>
            <td>160</td>
        </tr>
        <tr align="center">
            <td colspan="3" ><b>Sub Total</b></td>
            <td>810</td>
        </tr>
        <tr align="center">
            <td colspan="2"><b>Tax</b></td>
            <td>5%</td>
            <td>70</td>
        </tr>
        <tr align="center">
            <td colspan="3"><b>Total Bill</b></td>
            <td>851</td>
        </tr>
    </table>
</body>
</html>
