<!DOCTYPE html>
<html lang="en">
<head>
    <title>seventh table</title>
</head>
<body>
    <table border="1" cellpadding="25" align="center">
        <tr>
            <th style="background-color: forestgreen" colspan="6">Time Table</th>
        </tr>
        <tr style="background-color:blueviolet">
            <th rowspan="6" style="background-color: forestgreen">Hours</th>
            <th>Mon</th>  
            <th>Tue</th>  
            <th>Wed</th>  
            <th>Thu</th>  
            <th>Fri</th>  
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="5" align="center" style="background-color:blueviolet">Lunch</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
        </tr>
    </table>
</body>
</html>
